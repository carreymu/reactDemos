<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX creates VM</title>
</head>
<body>
    <div id="test"> Replaced container</div>
    <div id="demo"></div>
    <script type="text/javascript" src="../js/16.8.4/react.development.js"></script>
    <script type="text/javascript" src="../js/16.8.4/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/16.8.4/babel.min.js"></script>
    <script type="text/babel">
        //1. Create VM
        const VDOM= (<h1 id="title">
            <span> Hello, react </span>
            </h1>
        );
        //2. Render VM
        ReactDOM.render(VDOM, document.getElementById('test'));

        console.log("Virtual DOM", VDOM);
        const RDOM = document.getDocumentById("demo");
        console.log("Real DOM", RDOM);
        debugger;
        console.log(typeof VDOM);
        console.log(VDOM instanceof Object);
    </script>
</body>
</html>
