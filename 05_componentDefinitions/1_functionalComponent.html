<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>functional component</title>
</head>
<body>
    <div id="test"> Replaced container</div>
    <script type="text/javascript" src="../js/16.8.4/react.development.js"></script>
    <script type="text/javascript" src="../js/16.8.4/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/16.8.4/babel.min.js"></script>
    <script type="text/babel">
        function FunctionalComponent() {
            return <h2>This is functional component.</h2>
        }
        ReactDOM.render(<FunctionalComponent/>, document.getElementById('test'))
        /*
        What happend after ReactDom.render(...)?
        1.React analysis component tag and find `FunctionalComponent` component
        2.Found a functional component and call the function and transfer virtual DOM into real DOM and then render the real DOM into pages.
        */
    </script>
</body>
</html>
