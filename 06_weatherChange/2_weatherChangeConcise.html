<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class component</title>
</head>
<body>
    <div id="test"> Replaced container</div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">

        class Weather extends React.Component {
            state = {isHot: false, wind:'windy'}
            render(){
                // console.log(this);
                const {isHot, wind} = this.state;
                return <h2 onClick={this.changeWeather}>It's {isHot? 'hot' : 'cold'} {wind?" and "+ wind: ""} today.</h2>
            }
            // customized method
           changeWeather = () => {
            // console.log("changeWeather");
            const {isHot} = this.state;
            // setState is a must for STATE change
            this.setState({isHot: !isHot});
            // console.log(this);
        }
        }
        ReactDOM.render(<Weather/>, document.getElementById('test'));

        
    </script>
</body>
</html>
