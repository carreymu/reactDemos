<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function component leverages props</title>
</head>
<body>
    <div id="person1"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
        function Person(props) {
            const {name, gender, age, address} = props;
            return (
                <ul>
                    <li>Name: {name}</li>
                    <li>Gender: {gender}</li>
                    <li>Age: {age + 1}</li>
                    <li>{address?"Address: " + address : ""}</li>
                </ul>
            )
        }
        // props restriction
        Person.propTypes = {
            name: PropTypes.string.isRequired,
            gender: PropTypes.string,
            age: PropTypes.number,
            talk: PropTypes.func,
        }
        // default for props
        Person.defaultProps = {
            gender: 'LGPT',
            age: 18
        }
        ReactDOM.render(<Person name="Tom" gender="male" address='Tokyo'/>, document.getElementById('person1'));
    </script>
</body>
</html>
