<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>refs with form of string</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        class MyComponent extends React.Component {
            showData=()=>{
                console.log(this);
                const {input1} = this.refs;
                alert(input1.value)
            }
            showDataFocus=()=>{
                const {input2} = this.refs;
                alert(input2.value);
            }
            render() {
                console.log(this);
                const {name, gender, age} = this.props;
                return (
                    <div>
                        <input ref="input1" type="text" placeholder="pop message after clicking button"/>&nbsp;&nbsp;&nbsp;
                        <button ref="button1" onClick={this.showData}> pop message from left input textbox</button>&nbsp;&nbsp;&nbsp;
                        <input ref="input2" onBlur={this.showDataFocus} type="text" placeholder="pop message after losing focus" />
                    </div>
                )
            }
        }
        ReactDOM.render(<MyComponent/>, document.getElementById('test'));
    </script>
</body>
</html>
