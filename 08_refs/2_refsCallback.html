<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>refs with form of callback</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        class MyComponent extends React.Component {
            showData=()=>{
                console.log(this);
                const {input1} = this;
                alert(input1.value)
            }
            showDataFocus=()=>{
                const {input2} = this;
                alert(input2.value);
            }
            render() {
                return (
                    <div>
                        <input ref={a => console.log(a) } type="hidden" placeholder="show what current ref stands for"/><br/>
                        <input ref={c => this.input1 = c} type="text" placeholder="pop message after clicking button"/>&nbsp;&nbsp;&nbsp;
                        <button ref="button1" onClick={this.showData}> pop message from left input textbox</button>&nbsp;&nbsp;&nbsp;
                        <input ref={c => this.input2 = c} onBlur={this.showDataFocus} type="text" placeholder="pop message after losing focus" />
                    </div>
                )
            }
        }
        ReactDOM.render(<MyComponent/>, document.getElementById('test'));
    </script>
</body>
</html>
