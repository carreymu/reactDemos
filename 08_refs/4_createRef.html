<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>crate refs</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        class MyComponent extends React.Component {
            myRef = React.createRef();
            myRef2 = React.createRef();
            showData=()=>{
                const {myRef} = this
                console.log('@', myRef);
                console.log('@ input textbox', myRef.current);
                alert(myRef.current.value);
            };
            showData2 = () => {
                alert(this.myRef2.current.value);
            }
            render() {
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="pop message after clicking button"/>&nbsp;&nbsp;&nbsp;
                        <button ref="button1" onClick={this.showData}> pop message from left input textbox</button>&nbsp;&nbsp;&nbsp;
                        <input ref={this.myRef2} type="text" onBlur={this.showData2} placeholder="pop message after losing focus"/>&nbsp;&nbsp;&nbsp;
                    </div>
                )
            }
        }
        ReactDOM.render(<MyComponent/>, document.getElementById('test'));
    </script>
</body>
</html>
