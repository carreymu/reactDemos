<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>non-controlled component</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Login extends React.Component {
            handleSubmit = (event) => {
                event.preventDefault(); // Stop form submit
                const {username, password} = this;
                alert(`Username is [${username.value}], password is [${password.value}]`);
            }
            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        Username: <input ref={c => this.username = c} type="text" name="username" placeholder="plz input user name"/>&nbsp;&nbsp;&nbsp;
                        Password: <input ref={c => this.password = c} type="password" name="password" placeholder="plz input user password"/>&nbsp;&nbsp;&nbsp;
                        <button> login </button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login/>, document.getElementById('test'));
    </script>
</body>
</html>
