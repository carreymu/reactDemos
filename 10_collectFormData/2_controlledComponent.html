<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>controlled component</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Login extends React.Component {
            state = {
                username:'',
                password:'',
            }
            saveUsername = (event) => {
                this.setState({username: event.target.value});
            }
            savePassword = (event) => {
                this.setState({password: event.target.value});
            }
            handleSubmit = (event) => {
                console.log(event);
                event.preventDefault(); // Stop form submit
                const {username, password} = this.state;
                alert(`Username is [${username}], password is [${password}]`);
            }
            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        Username: <input onChange={this.saveUsername} type="text" name="username" placeholder="plz input user name"/>&nbsp;&nbsp;&nbsp;
                        Password: <input onChange={this.savePassword} type="password" name="password" placeholder="plz input user password"/>&nbsp;&nbsp;&nbsp;
                        <button> login </button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login/>, document.getElementById('test'));
    </script>
</body>
</html>
