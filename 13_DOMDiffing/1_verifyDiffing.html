<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>verify Diffing algorithms</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/18.3.1/react.development.js"></script>
    <script type="text/javascript" src="../js/18.3.1/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/18.3.1/babel.min.js"></script>
    <script type="text/babel">
        class Time extends React.Component {
            state = {date: new Date()}
            
            componentDidMount() {
                setInterval(()=>{
                    this.setState({date: new Date()})
                }, 1000)
            }

            render() {
                return (
                    <div>
                        <h2>hello</h2>
                        <input type="text"/>
                        <span> It's {this.state.date.toTimeString()}<input type="text"/></span>
                    </div>
                )
            }
        }
        ReactDOM.render(<Time/>, document.getElementById('test'));
    </script>
</body>
